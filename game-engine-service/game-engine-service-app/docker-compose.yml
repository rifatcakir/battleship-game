version: '3.8'

services:
  database:
    container_name: gameengine-database
    image: 'mysql:latest'
    ports:
      - "3308:3308"
    restart: always
    environment:
      #MYSQL_USER: root
      MYSQL_PASSWORD: testpassword
      MYSQL_ROOT_PASSWORD: testpassword
      MYSQL_TCP_PORT: 3307
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

networks:
  backend:
    driver: bridge

volumes:
  db-data: